



<div class="mat-elevation-z8 p-2 w-full rounded-lg shadow-sm ">

  <label>Product</label>

  <div class="container border-sky-100 rounded-sm shadow-sm" >
    <input type="text" placeholder="Search" class="p-2 w-full rounded-lg shadow-sm">
  </div>

  <table mat-table class="full-width-table p-2 w-full rounded-lg shadow-sm" matSort aria-label="Elements">
   
    <ng-container matColumnDef="SrNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sr No</th>
      <td mat-cell *matCellDef="let row">{{row.SrNo}}</td>
    </ng-container>

    <ng-container matColumnDef="RawProduct">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Raw Product</th>
      <td mat-cell *matCellDef="let row">{{row.RawProduct}}</td>
    </ng-container>

    <ng-container matColumnDef="UDM">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>UDM</th>
      <td mat-cell *matCellDef="let row">{{row.UDM}}</td>
    </ng-container>

    <ng-container matColumnDef="IssueCity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Issue City</th>
      <td mat-cell *matCellDef="let row">{{row.IssueCity}}</td>
    </ng-container>

    <ng-container matColumnDef="Comments">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Comments</th>
      <td mat-cell *matCellDef="let row">{{row.Comments}}</td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[2, 5, 10]"
      aria-label="Select page">
  </mat-paginator>
</div>
